<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Stopwatch...!!</h1>
    <h4>"Every second counts, but it's what you do in those seconds that truly defines your success.
        <br>Stay focused, keep moving, and make every moment count."</h4>
    <div class="container">
        <div class="timerDisplay">
            00:00:00:000
        </div>
        <div class="buttons">
            <button id="pauseTimer">Pause</button>
            <button id="startTimer">Start</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
